      function getZonas(mapa) {
        fetch('/zona?id=1').then(function(res) {
          if (res.status == 404 || res.status == 500) {
            alert('Error de servidor: No se pudo obtener la lista de Zonas')
            window.location.href = 'InicioSesion.html'
          } else {
            return res.json()
          } //else
        }).then(function(zones) {
          for (let i of zones) {
            zonas.push(i);
          }; //for
          for (let i = 0; i < zonas.length; i++) {
            limites[i] = new google.maps.LatLngBounds()
            poligonos[i] = new google.maps.Polygon({
              paths: zonas[i].vertices,
              fillColor: zonas[i].color,
              fillOpacity: opacidadMapas,
              strokeColor: zonas[i].color,
              strokeOpacity: opacidadMapas
            }) //constructor
            for (let k = 0; k < zonas[i].vertices.length; k++) {
              limites[i].extend(zonas[i].vertices[k])
            } //for
          } //for
        }) //then
      } //getZonas

            } //for

	<script>
    Chart.defaults.global.animationEasing = "easeOutBounce";

    var abcisa = [];
    var ordenada = [];
    var colorLineaGrafica = 'red';


    var ctx = document.getElementById("gráfica").getContext("2d");

    var barChart = new Chart(ctx, {
      options: {
        responsive: true,
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true,
              min: 0,
              max: 100
            } //ticks
          }] //yAxes
        } //scales
      }, //options
      type: 'line',
      data: {
        labels: abcisa,
        datasets: [{
          label: 'default',
          fill: false,
          data: ordenada,
          backgroundColor: null,
          borderColor: null
        }] //datasets
      } //data
    }); //newChart

    function enteroRandom() {
      return Math.floor(Math.random() * 51);
    }


    function dameMedidas(medicion, color, minOr, maxOr, magn) {
      fetch('/getMedidas?magnitud=' + medicion).then(function(res) {
        if (res.status == 404) {
          alert('Error del servidor')
        } else {
          return res.json();
        } //else
      }).then(function(med) {
        barChart.data.datasets[0].backgroundColor = color;
        barChart.data.datasets[0].borderColor = color;
        barChart.options.scales.yAxes[0].ticks.min = minOr;
        barChart.options.scales.yAxes[0].ticks.max = maxOr;
        barChart.data.datasets[0].label = magn;

        for (let i = 0; i < 11; i++) {
          ordenada[i] = Object.values(med.ordenada[i])[0];
          abcisa[i] = med.abcisa[i].tiempo.split(' ')[1];
        } //for

        barChart.update();
      }) //then
    } //dameMedidas
  </script>
